<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tus tareas</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="container">
			<h1 class="my-4 text-center">Todo App</h1>
			<section class="">
				<form id="formulario">
					<input
						id="input"
						type="text"
						class="form-control my-2"
						placeholder="Â¿Que deseas hacer hoy?"
						autofocus
						autocomplete="off"
					/>
					<button type="submit" class="btn btn-primary w-100">
						Agregar tarea
					</button>
				</form>
			</section>
			<section id="lista-tareas" class="mt-3"></section>
		</main>

		<template id="template">
			<div
				class="
					alert alert-warning
					d-flex
					justify-content-between
					align-items-center
				"
			>
				<p class="m-0">Tarea 1</p>
				<h3 class="m-0">
					<i class="fas fa-check-circle text-success" role="button"></i>
					<i class="fas fa-minus-circle text-danger" role="button"></i>
				</h3>
			</div>
		</template>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
